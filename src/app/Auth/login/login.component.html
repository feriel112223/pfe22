<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->
                
                    <form [formGroup]="loginForm"  class="md-float-material form-material">
                        <div class="text-center">
                            <img src="assets/images/app-logo.jpg" class="img-radius">
                           <h3>Logo de l'application</h3>
                        </div>
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center">Se connecter </h3>
                                    </div>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="text" name="email" formControlName="email" class="form-control" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label"> Adresse e-mail </label>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="password" name="password"  formControlName="mot_de_passe" class="form-control" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Mot de passe </label>
                                </div>
                               
                                <div class="row m-t-30">
                                    <div class="col-md-12"   routerLinkActive="active"   >
                                        <button type="button" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20" (click)="loginUser()"  routerLink="/home/dashboard" >Se connecter</button>
                                    </div>
                                </div>
                                <hr/>
                                <div class="row">
                                    <div class="col-md-2">
                                        <img src="assets/images/app-logo.jpg" class="img-radius" alt="Logo de l'application">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- end of form -->
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
