<div  *ngIf="role=='EMPLOYE'" id="print-section">

        <table class="table">
          <thead>
            <tr class="table-success">
             
              <th>Mois</th>
             
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td>
                <button
                  printTitle="Fiche de paie"
                  printSectionId="print-section"
                  ngxPrint
                  class="btn btn-round waves-effect waves-light"
                  style="background-color: pink"
                >
                  Imprimer
                </button>
                <button
                  class="btn btn-round waves-effect waves-light"
                  style="background-color: pink"
                >
                  Consulter
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
